  textlint: &textlint
    lint-command: 'npx textlint --format unix ${INPUT}'
    lint-formats:
      - '%f:%l:%n: %m'

  # tex:
  #   lint-command: 'chktex -v0 -q'
  #   lint-stdin: true
  #   lint-formats:
  #       - '%f:%l:%c:%n:%m'

  yaml-yamllint: &yaml-yamllint
    lint-command: 'yamllint -f parsable -'
    lint-stdin: true

languages:
    text:
        - << *textlint
    txt:
        - << *textlint
    markdown:
        - << *textlint
    yaml:
        - << *yaml-yamllint
